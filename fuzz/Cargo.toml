[package]
name = "fdeflate-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
flate2 = { version = "1.0", features = [] }
miniz_oxide = { version = "0.7.1", features = ["std", "simd"] }

[dependencies.fdeflate]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "deflate"
path = "fuzz_targets/deflate.rs"
test = false
doc = false

[[bin]]
name = "stored"
path = "fuzz_targets/stored.rs"
test = false
doc = false

[[bin]]
name = "inflate"
path = "fuzz_targets/inflate.rs"
test = false
doc = false

[[bin]]
name = "inflate_miniz"
path = "fuzz_targets/inflate_miniz.rs"
test = false
doc = false

[[bin]]
name = "inflate_bytewise"
path = "fuzz_targets/inflate_bytewise.rs"
test = false
doc = false

[[bin]]
name = "inflate_bytewise2"
path = "fuzz_targets/inflate_bytewise2.rs"
test = false
doc = false

